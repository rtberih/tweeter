

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetbox.css" type="text/css" />
    

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "title">Tweeter</span>
      <div class = "topright">
      <span class = "compose-tweet"><b>Write</b> a new tweet</span>
      <i class="fa-solid fa-angles-down" style="color: red;"></i>
      </div>
    </nav>

    <header class="navHeader">
      <div class="picture">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="user_name">
          <h2 class="Username">Ahmed Mohamed</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="errorID"></div>
        <h2>Compose Tweet</h2>
        <form id="tweetForm" method="POST" action="/tweets">
          <label for="tweet-text" >What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class ="tweet-bottom">
           <div><button type="submit" class="button">Tweet</button></div>
           <div class="child-node"><output name="counter" class="counter" for="tweet-text">140</output></div>
          </div>
        </form>
      </section>
      <!--Tweet Container-->
      <section class="tweet-Container">
      </section>
    </main>
  </body>
</html>
